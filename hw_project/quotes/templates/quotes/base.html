<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", user-scalable="no", initial-scale="1.0", maximum-scale="1.0", minimum-scale="1.0">
    <meta http-equiv="X_UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}">
    <title>Homework</title>
</head>

<body>
     


    <div class="container mt-3">
        <div class="col-md-auto">
            <p>
                {% if user.is_authenticated %}

                <div class="container">
                    <div class="row align-items-start">
                      <div class="col text-left">
                        <a href= {% url 'quotes:add_author' %} class="btn btn-warning">Add author</a> 
                        <a href={% url 'quotes:add_quote' %} class="btn btn-warning">Add quote</a>
                      </div>
                      <div class="col text-right">
                        <form method="POST" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button type="submit" href="{% url 'users:logout' %}">Logout</button>
                        </form>
                      </div>
                    </div>
                  </div>



                {% else %}
                <a href={% url 'users:register' %} class="btn btn-info">Register</a>
                <a href={% url 'users:login' %} class="btn btn-info">Login</a>
                
                {% endif %}
            </p>
        </div>

        <div class="col-md-auto">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
            {% block content %} {% endblock %}
        </div>

     </div> 
</body>

</html>
